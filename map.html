<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON Example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color: #ffffff;}
    </style>
</head>

<body>
<div id="map" style="width: 700px; height: 800px"></div>

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
<script>
    var myGeoJSONPath = './maps/geojson.json';
    var myCustomStyle = {
        stroke: false,
        fill: true,
        fillColor: '#7a6f73',
        fillOpacity: 0.3
    };
    $.getJSON(myGeoJSONPath,function(data){
        var map = L.map('map').setView([8.7832, 34.5085], 3);

        L.geoJson(data, {
            clickable: false,
            style: myCustomStyle
        }).addTo(map);
    });

    var Lagos = L.marker([6.5244, 3.3792]).bindPopup('Lagos, Nigeria: 21 million people');
        // denver    = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.'),
        // aurora    = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.'),
        // golden    = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.');

    // var cities = L.layerGroup([Lagos, Kinshasa, Luanda, Nairobi, Mogadishu, Abidjan, AddisAbaba, Johannesburg, DaresSalaam, Accra, Durban, Kano,]);


</script>
</body>
</html>
